<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main> 
      <div>
        <hi>ChatGPT clone</h1>
        <textarea id="openai-prompt" placeholder="Type in a prompt..."></textarea>
        <button id="open">Generate</button> 
        <!-- <input multiple class="file" type="file" id="file" /> -->
      </div>
      <div class="modal-container" id="modal_container">
        <div class="modal">
          <h1>Response</h1>
          <p id="openai-response"></p>
          <button id="close">Close Me</button>
        </div>
      </div>
    </main>
    <dialog id="response-dialog">
       <div id="images" class="images"></div>
      <div id="message"></div>
      <form class="dialog-form" method="dialog">
        <button>OK</button>
      </form>
    </dialog>
  </body>

  <script type="module" src="index.js"></script>
</html>
